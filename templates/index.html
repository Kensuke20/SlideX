{% extends "base.html" %}

{% block title %}
    <title>SlideX  - top page -</title>
{% endblock %}

{% block contents %}
    <div style="text-align: right">
        <input type="button" class="button" onclick="location.href='/update'" value="アルバム更新">
        <input type="button" class="button" onclick="location.href='/upload_page'" value="写真アップロード">
    </div>

    <b>アルバム一覧</b></br>

    {% for album in albums %}
    <div class="album_box">
        <div class="album_info">
            <h3>{{ album.album_name }}年の写真</h3>
        </div>
        <table>
            <tbody>
                <th>写真</th>
                <td>枚</td>
            </tbody>
        </table>

        <div style="text-align: right">
            <input type="button" class="start_button" onclick="location.href='/photo_page/{{ album.album_id }}'" value="再生">
        </div>
    </div>
    {% endfor %}

{% endblock %}
